<ion-header>
  <ion-toolbar>
    <ion-title>
      Início
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Instruções</ion-card-subtitle>
        <ion-card-title>Bem vindo ao Analisador!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Para resultados satisfatórios recomenda-se seguir fielmente as instruções abaixo:</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item >
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Orientações</ion-label>
      </ion-item>
      <ion-item >
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Configure sua câmera</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
